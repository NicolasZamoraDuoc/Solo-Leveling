<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo1.png">
    <title>Solo Leveling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Cabecera con menú principal -->
    <div id="menu_anonimo"></div>

    <!-- Contenido principal de la pagina CARRUSEL -->
    <main role="main" >
      <div class="container pt-2" >
        <section class="text-center">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" >
                <img src="img/carrusel1.webp" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="img/carrusel2.webp" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="img/carrusel3.webp" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Antes</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Despues</span>
            </button>
          </div>
        </section>
      </div>
    </main>

    <!-- Productos de la tienda -->
    <div class="container-fluid">
      <div class="row">
        <div class="album py-2 bg-pink ">
          <div id="mini_producto" class="container fondo_producto ">
            <div id="product-item" class="row">
              <!-- trabajamos con tamaños-->
              <!-- Tarjeta de producto-->
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 "  >  
                <div class="card mb-4 box-shadow boton_buscar_anonimo"  >
                  <!--Para centrar la foto-->
                  <div class="text-center" >
                    <img class="card-img-top pt-2 prod_1" src="img/producto1.jpg" alt="">
                  </div>
                  <div class="card-body" >
                    <!--agregar texto al producto-->
                    <p class="card-text" >
                      <div class="lead text-secondary fw-boald" >
                        EN OFERTA
                      </div>
                      <br>
                      <div class="lead text-danger" >
                        <span class="sale-real-price fw-bold">
                          $100.970
                        </span>
                        <span class="sale-offer-price fw-bold">
                          97.290
                        </span>
                        
                      </div>
                      <br>
                      Anillo Gucci Oro Rosa
                      <br>
                      <b>Descripción</b>

                        <span>
                          Marca: Gucci
                          Material: 9k Oro Amarillo & Blanco
                          Color: Blanco
                          Acabado: Liso
                          Peso Promedio: 1.66 Gramos
                        </span>
              
                      <br>
                      <b>En stock 3 unidades </b>
                      <div class="d-felx justify-content-between align-items-center" >
                        <!--agregar botones de compra-->
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-secondary" style="background-color:rgb(251, 129, 180); border-color: rgb(211, 9, 110); color:black">
                            Comprar
                          </button>
                          <button type="button" class="btn btn-sm btn-outline-secondary" style="background-color: rgb(248, 154, 238); border-color: rgb(211, 9, 110); color:black">
                            Agregar al Carrito
                          </button>
                        </div>
                      </div>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
